<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>ZHKU - AJAX</title>
<script type="text/javascript" src="jquery/jquery.js"></script>
<script type="text/javascript">
function sayHi() {
	$.ajax({
		url: "/cdajax/ajax.action",
		type: "POST",
		data: {
			func: "test:getHi",
			name: $("#name").val()
		},
		dataType: "json",
		success: function(json, status) {
			$("#message").html(json);
			$("#status").html(status);
		},
		cache: false
	});
}

function getDoubleAge() {
	$.ajax({
		url: "/cdajax/ajax.action",
		type: "POST",
		data: {
			func: "test:getDoubleAge",
			age: $("#age").val()
		},
		dataType: "json",
		success: function(json, status) {
			$("#message").html(json);
			$("#status").html(status);
		},
		cache: false
	});
}
</script>

</head>
<body>
Your Name: <input type="text" id="name" style="width: 200px;"/>
		   <input type="button" value="say Hi" onclick="sayHi()"/>
		   <br>
Your Age: <input type="text" id="age" style="width: 200px;"/>
		   <input type="button" value="Get Double Age" onclick="getDoubleAge()"/>
		   <br>
		   <span id="message"></span><br>
		   <span id="status"></span><br>
</body>
</html>
